{% extends "base.html" %}
{% block content %}
    <h1>Create New Post</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="title">
            {{ form.title.label }}
            {{ form.title(size=32) }}
        </div>
        <div class="content">
            {{ form.content.label }}
            {{ form.content(rows=10) }}
        </div>
        <div class="submit">
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
