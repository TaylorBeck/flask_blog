{% extends "base.html" %}
{% block content %}
    <h1>Home Page</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.date_posted.strftime('%Y-%m-%d') }}</p>
            <p>{{ post.content }}</p>
        </article>
    {% endfor %}
{% endblock %}
