{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-meta">Posted on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
            <p class="post-content">{{ post.content }}</p>
            <a href="{{ url_for('main.edit_post', post_id=post.id) }}" class="btn">Edit</a>
            <form action="{{ url_for('main.delete_post', post_id=post.id) }}" method="post" style="display:inline;">
                <input type="submit" value="Delete" class="btn delete">
            </form>
        </div>
    {% endfor %}
{% endblock %}
